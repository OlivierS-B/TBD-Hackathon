<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisis Watch</title>
    <link rel="stylesheet" href="./landingpagestyle.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Crisis Watch</h1>
            <div class="subtitle">Emergency Response Command Center</div>
        </div>

        <div class="sidebar">
            <div class="chat-section">
                <div class="chat-title">AI for Crisis</div>
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <div class="message bot-message">
                            Dashboard ready. How can I assist with emergency operations?
                        </div>
                    </div>
                    <form class="chat-input-container" id="chatForm">
                        <input type="text" class="chat-input" id="chatInput" placeholder="Ask AI" autocomplete="off">
                        <button type="submit" class="send-btn">Send</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="dashboard-header" id="filter-controls">
                <button class="action-btn active" data-filter="active">Active Events</button>
                <button class="action-btn" data-filter="current">Current Location</button>
                <button class="action-btn" data-filter="all">All Cases</button>
            </div>

            <div class="stats-bar">
                <div class="stat-item stat-active">
                    <div class="stat-number" id="activeCount">0</div>
                    <div class="stat-label">Active Cases</div>
                </div>
                <div class="stat-item stat-pending">
                    <div class="stat-number" id="pendingCount">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-item stat-resolved">
                    <div class="stat-number" id="resolvedCount">0</div>
                    <div class="stat-label">Resolved Today</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="responseTime">4.2</div>
                    <div class="stat-label">Avg Response (min)</div>
                </div>
            </div>

            <div class="cases-grid">
                <div class="grid-header">
                    <div>Case ID</div>
                    <div>Description</div>
                    <div>Status</div>
                    <div>Priority</div>
                    <div>Time</div>
                </div>
                <div id="casesContainer"></div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
